<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Le Bon Coup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="../res/css/index.css"/>
    </head>
    <body>
        <div id="navbar">
        </div>
        <script type="module">
            import NavbarController from '../app/controllers/navbar.js'
            window.navbarController = new NavbarController()
            navbarController.changementNavbar()
        </script>
        <div class="div-Principal-Annonce">
            <div>
                <img class="Annonce-image" src="../res/No_image_available.png">
            </div>
            <div>
                <div class="div-libelleAnnonce">
                    <label for="libelleAnnonce">LibelleAnnonce : </label> <span id="libelleAnnonce"></span>
                </div>
                <div class="div-descriptionAnnonce">
                    <label for="descriptionAnnonce">Description : </label> <span id="descriptionAnnonce"></span>
                </div>
                <div class="div-prix">
                    <label for="prix">Prix produit : </label> <span id="prix"></span>
                </div>
                <div class="div-ID_Utilisateur">
                    <label for="ID_Utilisateur"> Vendu par : </label> <span id="ID_Utilisateur"></span>
                </div>
                <div class="div-PossibleNego">
                    <label for="PossibleNego">Possibilité de négocier : </label> <span id="PossibleNego"></span>
                </div>
                <div class="div-ID_Categorie">
                    <label for="ID_Categorie">Categorie de l'annonce :</label><span id="ID_Categorie"></span>  
                </div>
            </div>
            <div>
                <label for="messageAnnonce"> ------------------- Laisser un message au vendeur ------------------- </label>
                <div class="div-RechercheAnnonce">
                    <textarea name="messageAnnonce" id="messageAnnonce" cols="100" rows="2"></textarea>
                    <button class="btn btn-outline-success" onclick="annonceController.evoyerMessage()">Rechercher</button>
                </div>
            </div>
            <div>
                <label for="messageAnnonce"> ------------------- Historique des message avec le vendeur ------------------- </label>
                <div class="div-CommentaireAnnonce" id="CommentaireAnnonce">
                    
                </div>
            </div>
        </div>
        <script type="module">
            import AnnonceController from '../app/controllers/Annonce.js'
            window.annonceController = new AnnonceController()
        </script>
        <script type="application/ecmascript" src="../app/tools.js"></script>
    </body>
</html>
