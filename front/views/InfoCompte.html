<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Le Bon Coup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="../res/css/index.css"/>
    </head>
    <body>
        <div id="navbar">
        </div>
        <script type="module">
            import NavbarController from '../app/controllers/navbar.js'
            window.navbarController = new NavbarController()
            navbarController.changementNavbar()
        </script>
        <div class="div-Principal-InfoCompte">
            <div class="div-ListeInfoCompte">
                <p class="p-Bienvenue">Bienvenue <span id="nomBienvenue"></span> <span id="prenomBienvenue"></span></p>
                <p class="p-InfoCompte">Info du compte</p>
                <div class="div-ListeInfo">
                    <div class="div-nom">
                        <label for="nom">Nom : </label> <span id="nom"></span>
                    </div>
                    <div class="div-prenom">
                        <label for="prenom">Prénom : </label> <span id="prenom"></span>
                    </div>
                    <div class="div-email">
                        <label for="email">Adresse mail : </label> <span id="email"></span>
                    </div>
                    <div class="div-adressePostal">
                        <label for="adressePostal">Adresse Postal : </label> <span id="adressePostal"></span>
                    </div>
                    <div class="div-complementAdresse">
                        <label for="complementAdresse">Complement d'adresse : </label> <span id="complementAdresse"></span>
                    </div>
                    <div class="div-Ntel">
                        <label for="Ntel">Numero de téléphone :</label><span id="Ntel"></span>  
                    </div>
                </div>
                <div class="div_buttonInfoCompte">
                    <div class="container">
                        <div id="messageDanger" class="alert alert-danger" type="danger" style="display: none;">
                        </div>
                        <div id="messageSuccess" class="alert alert-success" type="success" style="display: none;">
                        </div>
                    </div>
                    <button id="button-MiseAJour" type="submit" class="btn btn-primary" onclick="infoCompteController.mettreAJour()">Mettre à jour les information</button>
                    <button id="button-Valider" type="submit" class="btn btn-primary" style="display: none;" onclick="infoCompteController.validerInfo()">Valider</button>
                </div>
            </div>
        </div>
        <script type="module">
            import InfoCompteController from '../app/controllers/InfoCompte.js'
            window.infoCompteController = new InfoCompteController()
        </script>
    </body>
</html>
