<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Le Bon Coup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="../res/css/index.css"/>
        <script src="http://www.w3schools.com/lib/w3data.js"></script>
    </head>
    <body>
        <div id="navbar">

        </div>
        <script type="module">
            import NavbarController from '../app/controllers/navbar.js'
            window.navbarController = new NavbarController()
            navbarController.changementNavbar()
            import ConnexionCompteController from '../app/controllers/ConnexionCompte.js';
            window.connexionCompteController = new ConnexionCompteController()
        </script>
        <div class="container">
            <h1>Connexion a un compte sur Le Bon Coup</h1>
            <div class="mb-3">
                <label for="Email" class="form-label">Adresse mail</label>
                <input type="email" class="form-control" id="Email">
            </div>

            <div class="mb-3">
                <label for="Mdp" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="Mdp">
            </div>

            <button type="submit" class="btn btn-primary" onclick="connexionCompteController.verifFormulaire()">Valider</button>
        </div>
        <div class="container">
            <div id="messageDanger" class="alert alert-danger" type="danger" style="display: none;">
                Attention ! Il faut remplir tous les champs
            </div>
        </div>
        <script type="application/ecmascript" src="../app/tools.js"></script>
        
    </body>
</html>
