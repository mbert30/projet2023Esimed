<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Le Bon Coup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="../res/css/index.css"/>
    </head>
    <body>
        <div id="navbar">
        </div>
        <script type="module">
            import NavbarController from '../app/controllers/navbar.js'
            window.navbarController = new NavbarController()
            navbarController.changementNavbar()
        </script>
        <div class="div-Principal-NouvelleAnnonce">
            <p class="p-Titre">Création d'une Annonce</p>
            <div class="div-ListeInfo">
                <div class="div-libelleAnnonce">
                    <label for="libelleAnnonce">Intitulé de l'annonce : </label>
                    <input type="text" id="libelleAnnonce">
                </div>
                <div class="div-descriptionAnnonce">
                    <label for="descriptionAnnonce">Description de l'annonce : </label>
                    <textarea id="descriptionAnnonce"></textarea>
                </div>
                <div class="div-prix">
                    <label for="prix">Prix : </label>
                    <input type="number" id="prix">
                </div>
                <div class="div-PossibleNego">
                    <label for="PossibleNego">Possiblilité de négocier : </label> 
                    <input type="checkbox" id="PossibleNego">
                </div>
                <div class="div-ID_Categorie">
                    <label for="ID_Categorie">Catégorie du produit : </label>
                    <select id="ID_Categorie">
                        <option value="0">Choisissez une catégorie</option>
                    </select>
                </div>
            </div>
            <div class="div_buttonNouvelleAnnonce">
                <div class="container">
                    <div id="messageDanger" class="alert alert-danger" type="danger" style="display: none;">
                    </div>
                    <div id="messageSuccess" class="alert alert-success" type="success" style="display: none;">
                    </div>
                </div>
                <button id="button-Valider" type="submit" class="btn btn-primary" onclick="nouvelleAnnonceController.validerAnnonce()">Valider</button>
            </div>
        </div>
        <script type="module">
            import NouvelleAnnonceController from '../app/controllers/NouvelleAnnonce.js'
            window.nouvelleAnnonceController = new NouvelleAnnonceController()
        </script>
    </body>
</html>
